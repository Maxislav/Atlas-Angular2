<div>
    <div class="title" >
        <div  [textContent]="popup.title">

        </div>
        <div (click)="close()" class="close">&times;</div>

    </div>
    <ng-container *ngComponentOutlet ="popup.body; injector: myInjector" ></ng-container>

    <div class="buttons-container">
        <button  *ngFor="let button of popup.buttons" (click)="click(button)" [class]="button.windowClass">
            {{button.label}}
        </button>
    </div>
</div>


<div class="content">
  <div>
    <div>
      <div (click)="onClose()" class="close">&times;</div>
    </div>
    <div class="row">
      <div class="flex-cell gray">В разработке *</div>
    </div>
    <div class="flex center row space-between">
      <div class="flex-cell">
        <div class="ico-strava-text"></div>
      </div>
    </div>
    <div *ngIf="authInProgress" class="flex row center">
      <div class="flex-cell">Авторизация..</div>
      <div class="flex-cell">
        <div class="ico-z"></div>
      </div>
    </div>
    <div *ngIf="athlete.firstName" class="flex row center">
      <table class="athlete">
        <tr>
          <td rowspan="3"><img [src]="athlete.profile" class="profile"/></td>
          <td>FirstName</td>
          <td>{{athlete.firstName}}</td>
        </tr>
        <tr>
          <td>LastName</td>
          <td>{{athlete.lastName}}</td>
        </tr>
        <tr>
          <td>City</td>
          <td>{{athlete.city}}</td>
        </tr>
      </table>
    </div>
    <table class="strava">
      <tr>
        <td>
          <label class="flex-cell">ID клиента:</label>
        </td>
        <td>
          <input [(ngModel)]="stravaClientId" type="number" name="stravaClientId" class="input"/>
        </td>
      </tr>
      <tr>
        <td>
          <label class="flex-cell">Client Secret:</label>
        </td>
        <td>
          <input [(ngModel)]="stravaClientSecret" name="stravaClientSecret" type="password" class="input"/>
        </td>
      </tr>
      <!--tr
      td
          label.flex-cell() Code:
      td
          |{{code}}
      
      -->
    </table>
    <div class="flex">
      <div *ngFor="let track of docsFor; let i = index" class="flex-cell">
        <div title="отправить" (click)="sendTrackToStrava(track)" class="ico-routs">{{track.date | date: 'dd/MM/yyyy'}}</div>
      </div>
    </div>
    <div class="flex flex-end">
      <div class="flex-cell">
        <div *ngIf="!authInProgress" class="button primary"><a [ngClass]="{'blue':stravaClientId &amp;&amp; stravaClientSecret}" href="{{stravaHref}}" (click)="$event.preventDefault(); goToStrava()">Авторизация</a></div>
        <!--.button.primary(*ngIf="code", (click)="stravaOauth()") Авторизацияjk-->
        
      </div>
    </div>
  </div>
</div>


<div class="content">
  <div>
    <div>
      <div (click)="onClose()" class="close">&times;</div>
    </div>
    <div class="row">
      <div class="flex-cell gray">В разработке *</div>
    </div>
    <div class="flex center row space-between">
      <div class="flex-cell">
        <div class="ico-strava"></div>
      </div>
    </div>
    <table class="strava">
      <tr>
        <td>
          <label class="flex-cell">ID клиента:</label>
        </td>
        <td>
          <input [(ngModel)]="stravaClientId" type="number" name="stravaClientId" class="input"/>
        </td>
      </tr>
      <tr>
        <td>
          <label class="flex-cell">Client Secret:</label>
        </td>
        <td>
          <input [(ngModel)]="stravaClientSecret" name="stravaClientSecret" class="input"/>
        </td>
      </tr>
      <tr>
        <td>
          <label class="flex-cell">Code:</label>
        </td>
        <td>{{code}}</td>
      </tr>
    </table>
    <div class="flex flex-end">
      <div class="flex-cell">
        <div *ngIf="!code" class="button primary"><a [ngClass]="{'blue':stravaClientId &amp;&amp; stravaClientSecret}" href="{{stravaHref}}" (click)="$event.preventDefault(); goToStrava()">cвязать</a></div>
        <div *ngIf="code" (click)="stravaOauth()" class="button primary">Авторизация</div>
      </div>
    </div>
  </div>
</div>

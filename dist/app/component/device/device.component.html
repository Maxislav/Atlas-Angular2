
<div class="content">
  <div>Регистрация устройства</div>
  <div class="row">
    <table>
      <thead>
        <tr>
          <td class="required">Имя</td>
          <td class="required">Идентификатор устройства</td>
          <td>Телефон</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="text" [(ngModel)]="device.name"/>
          </td>
          <td>
            <input type="text" [(ngModel)]="device.id"/>
          </td>
          <td>
            <input type="text" [(ngModel)]="device.phone"/>
          </td>
          <td>
            <button (click)="onAdd($event)">Добавить</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="border-hidden"></div>
  <div class="button-container">
    <div>
      <button style="float: right" (click)="onOk($event)">Ok</button>
      <button (click)="onCancel($event)">Cancel</button>
    </div>
  </div>
  <div class="border-hidden"></div>
</div>

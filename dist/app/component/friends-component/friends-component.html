
<div class="content">
  <div>
    <div (click)="onClose()" class="close">&times;</div>
    <div class="row">
      <p>Друзья</p>
    </div>
    <div class="row">
      <div class="gray">в разработке</div>
      <div class="border-hidden">
        <div>
          <button style="float: right" (click)="getAllUsers($event)">Просмотреть участников</button>
        </div>
      </div>
      <div class="border-hidden"></div>
    </div>
    <div *ngIf="allUsers.length" class="row">
      <users-container>
        <table>
          <tbody>
            <tr *ngFor="let user of allUsers; let i = index">
              <td><img [src]="user.image || 'src/img/no-avatar.gif' "/></td>
              <td>{{user.name}}</td>
              <td>
                <div (click)="sendInvite(user)" class="invite">Отправть запрос</div>
              </td>
            </tr>
          </tbody>
        </table>
      </users-container>
    </div>
  </div>
</div>

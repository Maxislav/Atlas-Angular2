
<ul (click)="$event.stopPropagation()">
  <li *ngFor="let device of userDevices; let i = index" (click)="selectDevice(device)">
    <div [ngClass]="device.marker ? device.marker.status : null" class="status"><img [src]="device.image || 'src/img/no-avatar.gif' "/></div>
    <div class="name">{{device.name}}</div>
    <div *ngIf="device.marker" class="passed"> {{device.marker.elapsed}}</div>
    <div class="border-hidden"></div>
  </li>
  <li *ngFor="let device of friendDevices; let i = index" (click)="selectDevice(device)">
    <div [ngClass]="device.marker ? device.marker.status : null" class="status"><img [src]="device.marker ? device.marker.image : 'src/img/no-avatar.gif' "/></div>
    <div class="name">{{device.name}}</div>
    <div *ngIf="device.marker" class="passed"> {{device.marker.elapsed}}</div>
    <div class="border-hidden"></div>
  </li>
  <!--li(*ngFor="let device of devices\; let i = index", (click)="selectDevice(device)")
  //.status(*ngIf="device.marker", [ngClass]="device.marker.status")

      img([src]="device.image || 'src/img/no-avatar.gif' ", )
  div.name {{device.name}}
  div.passed(*ngIf="device.marker")  {{device.marker.elapsed}}
  .border-hidden
  -->
</ul>


<ul (click)="$event.stopPropagation()">
  <li *ngFor="let device of devices; let i = index" (click)="selectDevice(device)">
    <div *ngIf="device.marker" [ngClass]="device.marker.status" class="status"></div>
    <div class="name">{{device.name}}</div>
    <div class="border-hidden"></div>
    <div class="passed">{{device.passed}}</div>
  </li>
</ul>

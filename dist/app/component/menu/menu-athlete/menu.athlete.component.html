
<ul (click)="$event.stopPropagation()">
  <li *ngFor="let device of userDevices; let i = index" (click)="selectDevice(device)">
    <menu-athlete-item [device]="device"></menu-athlete-item>
    <div class="border-hidden"></div>
  </li>
  <li *ngFor="let device of friendDevices; let i = index" (click)="selectDevice(device)">
    <menu-athlete-item [device]="device"></menu-athlete-item>
    <div class="border-hidden"></div>
  </li>
  <li *ngFor="let device of otherDevices; let i = index" (click)="selectDevice(device)">
    <menu-athlete-item [device]="device"></menu-athlete-item>
    <div class="border-hidden"></div>
  </li>
</ul>

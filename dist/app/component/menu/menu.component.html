
<table>
  <tr>
    <td (click)="onOpenAthlete()" class="button menu">
      <div class="flex">
        <div class="satellite ico"></div>
        <div class="name">На связи</div>
      </div>
    </td>
    <td (click)="onOpen()" class="button menu">
      <div class="flex">
        <div class="routs ico"></div>
        <div class="name">Маршруты</div>
      </div>
    </td>
    <td [class.active]="weatherLayer" class="button weather">
      <div (click)="onWeather()" class="weather-ico"></div>
    </td>
    <td class="fill-space"></td>
    <td (click)="goToFriends()" class="bell">
      <div *ngIf="unViewedIds.length" class="un-viewed-ids">{{unViewedIds.length}}</div>
      <div *ngIf="invites.length" class="num">{{invites.length}}</div>
    </td>
    <td class="icoUser"><img [src]="user.image || 'src/img/no-avatar.gif' " (click)="goToProfile()"/></td>
    <td (click)="onOpenLogin()" class="button enter">{{user.name || 'Войти' }}</td>
  </tr>
</table>
<menu-athlete *ngIf="menuService.menuAthlete"></menu-athlete>
<menu-track *ngIf="menuService.menuOpen"></menu-track>
<track-list *ngIf="trackList.length" [style.top]="menuService.menuOpen ?  '150px' : '100%' "></track-list>
<menu-login *ngIf="menuService.menuOpenLogin"></menu-login>

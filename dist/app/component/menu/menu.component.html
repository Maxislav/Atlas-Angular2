
<table>
  <tr>
    <td (click)="onOpenAthlete()" class="button menu">Участники</td>
    <td (click)="onOpen()" class="button menu">Маршруты</td>
    <td></td>
    <td (click)="goToFriends()" class="bell">
      <div *ngIf="invites.length" class="num">{{invites.length}}</div>
    </td>
    <td class="icoUser"><img [src]="user.image || 'src/img/no-avatar.gif' " (click)="goToProfile()"/></td>
    <td (click)="onOpenLogin()" class="button enter">{{user.name || 'Войти' }}</td>
  </tr>
</table>
<menu-athlete *ngIf="ms.menuAthlete"></menu-athlete>
<menu-track *ngIf="ms.menuOpen"></menu-track>
<menu-track-load *ngIf="ms.menuLoadOpen"></menu-track-load>
<track-list *ngIf="trackList.length" [style.top]="ms.menuOpen ?  '150px' : '100%' "></track-list>
<menu-login *ngIf="ms.menuOpenLogin"></menu-login>
<device-list></device-list>

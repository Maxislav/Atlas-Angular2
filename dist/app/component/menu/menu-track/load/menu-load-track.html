
<form id="file-form" enctype="multipart/form-data" action="php/upload.php" method="POST">
  <input type="hidden" name="afile" value="30000"/>
  <input name="afile" id="file-select" type="file" style="display: none"/>
  <button (click)="onSelect($event)">Выбрать файл</button>
  <button type="submit" id="upload-button" value="Send File" (click)="onSubmit($event)">Отобразить</button>
</form>

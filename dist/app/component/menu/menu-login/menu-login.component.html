
<div (click)="$event.stopPropagation();$event.preventDefault()">
  <div *ngIf="!user.name">
    <ul>
      <li>
        <label>Имя</label>
        <input type="text" [(ngModel)]="name"/>
      </li>
      <li>
        <label>Пароль</label>
        <input type="password" [(ngModel)]="pass"/>
      </li>
      <li>
        <div (click)="onEnter($event)">Вход</div>
      </li>
      <li><a (click)="goToReg()">Регистрация</a></li>
    </ul>
  </div>
  <div class="border-hidden"></div>
  <ul *ngIf="user.name">
    <li (click)="goToProfile()">
      <div>Профиль</div>
    </li>
    <li (click)="goToFriends()">
      <div>Друзья</div>
    </li>
    <li (click)="goDevice()">
      <div>Устройства</div>
    </li>
    <li>
      <div (click)="onExit($event)">Выйти</div>
    </li>
  </ul>
</div>


<div (click)="$event.stopPropagation();$event.preventDefault()">
  <ul *ngIf="!as.userName">
    <li>
      <label>Имя</label>
      <input type="text" [(ngModel)]="name"/>
    </li>
    <li>
      <label>Пароль</label>
      <input type="password" [(ngModel)]="pass"/>
    </li>
    <li>
      <div (click)="onEnter($event)">Вход</div>
    </li>
    <div style="border-bottom: 1px solid transparent; clear: both;"></div>
    <p><a (click)="goToReg()">Регистрация</a></p>
  </ul>
  <ul *ngIf="as.userName">
    <li><a (click)="goDevice()">Устройства</a></li>
    <li>
      <div (click)="onExit($event)">Выйти</div>
    </li>
    <!--.button-containerdiv()
    -->
  </ul>
</div>


<div class="content">
  <div>
    <div (click)="onClose()" class="close">&times;</div>
    <div class="row">
      <div class="title-row">
        <p>Response type: {{messageTypeString}}</p>
      </div>
    </div>
    <div class="scroll">
      <div class="row">
        <textarea [(ngModel)]="gtgbc" (ngModelChange)="gtgbcOnChange()"></textarea>
      </div>
    </div>
    <div class="row flex flex-end">
      <div (click)="onApplyClick()" class="button primary">Apply</div>
    </div>
  </div>
</div>


<div class="content">
  <div>
    <div (click)="onClose()" class="close">&times;</div>
    <div class="row">
      <p>Профиль</p>
    </div>
    <div class="row">
      <load-img><img [src]="imageurl || 'src/img/no-avatar.gif' " (click)="onOpenImage()"/>
        <div class="row">{{name}}</div>
        <input type="file" id="files" name="files[]" multiple="" style="display: none"/>
      </load-img>
    </div>
    <div class="border-hidden">
      <div>
        <button style="float: right" (click)="onSave($event)">Сохранить</button>
      </div>
    </div>
    <div class="border-hidden"></div>
  </div>
</div>

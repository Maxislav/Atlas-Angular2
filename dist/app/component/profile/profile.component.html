
<div class="content">
  <div>
    <div (click)="onClose()" class="close">&times;</div>
    <div class="row">
      <p>Профиль</p>
    </div>
    <div class="row border">
      <div class="load-img"><img [src]="user.image || 'src/img/no-avatar.gif' " (click)="onOpenImage()"/>
        <div class="row">{{user.name}}</div>
        <div class="row">
          <p>
            <input type="checkbox" id="test1" [(ngModel)]="setting.lock" (ngModelChange)="saveLock(setting.lock)"/>
            <label for="test1">Мой лог закрытый</label>
          </p>
          <div *ngIf="setting.lock" class="help">снять галочку  чтобы все пользователи вас видели онлайн, если вы не находитесь в приватной зоне</div>
          <div *ngIf="!setting.lock" class="help">поставьте галочку чтобы запретить показ моего местоположения всем кроме друзей</div>
        </div>
        <input type="file" id="files" name="files[]" multiple="" style="display: none"/>
      </div>
      <div class="border-hidden">
        <div>
          <button style="float: right" (click)="onSave($event)" class="primary">Сохранить</button>
        </div>
      </div>
      <div class="border-hidden"></div>
    </div>
    <div class="row">
      <div class="flex-cell gray">В разработке *</div>
    </div>
    <div class="flex center row space-between">
      <div class="flex-cell">
        <div class="ico-strava"></div>
      </div>
      <label class="flex-cell">ID клиента</label>
      <div class="flex-cell">
        <input [(ngModel)]="stravaClientId" type="number" name="stravaClientId" class="input"/>
      </div>
      <div class="flex-cell">
        <div class="button primary"><a [ngClass]="{'blue':stravaClientId, 'gray':!stravaClientId}" href="{{stravaHref}}" (click)="$event.preventDefault(); goToStrava()">cвязать</a></div>
      </div>
    </div>
    <div class="border-hidden"></div>
  </div>
</div>

<div class="main-menu" [ngClass]="{show:show}">
    <div class="table width-100">
        <div class="table-cell">
            <button class="menu" (click)="clicked()">
                <i class="material-icons">menu</i>
            </button>
        </div>
        <div class="table-cell vertical-middle padding-8 bold">
            {{userName}}
        </div>
    </div>

    <template [ngIf]="show">
        <div class="menu-list">
            <div class="register-block">
                <button>
                    Регистрация
                </button>

            </div>
        </div>
    </template>
</div>

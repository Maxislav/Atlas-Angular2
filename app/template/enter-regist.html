<template [ngIf]="serviceMenu.enterRegistShow">
    <div class="padding-8">
        <div style="margin: 8px">
            <div class="row">
                <div>
                    <input class="width-100" type="text" placeholder="Логин">
                </div>

            </div>
            <div class="row">
                <div>
                    <input class="width-100" type="text" placeholder="Пароль">
                </div>
            </div>
            <div class="row">
                <div>
                    <input class="width-100" type="text" placeholder="Пароль повторно">
                </div>
            </div>
        </div>
        <div class="button-container">
            <div class="button" (click)="onCancel()">
                Отмена
            </div>
            <div class="button primary">
                Регистрация
            </div>
        </div>
    </div>

</template>
